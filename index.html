<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#app
			{
				width: 200px;
				height: 100px;
				border: solid 1px red;
			}
		</style>
	</head>
	<body>
		<h3>我的第一个{{msg}}</h3>
		
		<div id="app">
			hello {{msg}}!
			<br>
			今年是{{n}}年,明年是{{n+1}}年.
			<br>
			我的vue成绩是{{score[2]}}分
			<br>
			我是{{myinfo.name}},今年{{myinfo.age}}岁,来自{{myinfo.nativePlace}},电话{{myinfo.tel}},地址{{myinfo.address}}
		</div>
		
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'Vue',
					n:2024,
					score:[89,92,92,84,39],
					myinfo:{
						id:'20210312213',
						name:'jqr',
						age:21,
						nativePlace:'山东',
						tel:'12345678901',
						address:'黄河南路 399号',
					}
				}
			})
		</script>
		
	</body>
</html>
